name = "papirklips-jagt"
compatibility_date = "2024-01-01"

# Udfyld database IDs efter du har kørt:
# wrangler d1 create papirklips-prod
# wrangler d1 create papirklips-staging

# Production environment
[[d1_databases]]
binding = "DB"
database_name = "papirklips-prod"
database_id = "INDSÆT_PROD_DATABASE_ID_HER"

# Preview/staging environment  
[[env.preview.d1_databases]]
binding = "DB"
database_name = "papirklips-staging"
database_id = "INDSÆT_STAGING_DATABASE_ID_HER"
